<div class="card border-primary mb-3" style="max-width: 80%">
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
<div class="my-2 text-left">
<button class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']" routerLinkActive="router-link-active" >Crear cliente</button>
</div>
<div *ngIf="clientes?.length == 0" class="alert alert-info">
  No hay registro jejejeje
</div>
    <table class="table table-bordered table-striped text-primary" *ngIf="clientes.length>0">
      <thead>
        <tr>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>APELLIDO</th>
          <th>FECHA</th>
          <th>CARNET</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of clientes">
          <td>{{item.id}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.createAt}}</td>
          <td>{{item.carnet}}</td>
          <td><button type="button" name="button" [routerLink]="['/clientes/form',item.id]" class="btn btn-primary" >Editar</button></td>
          <td><button type="button" name="elimianr"  class="btn btn-outline-danger" (click)="delete(item)" >Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
